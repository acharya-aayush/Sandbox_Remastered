<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-mode {
            margin: 20px 0;
        }
        
        .mode-btn {
            padding: 8px 16px;
            margin: 0 5px;
            font-size: 14px;
            border: 2px solid #4CAF50;
            background-color: white;
            color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background-color: #4CAF50;
            color: white;
        }
        
        .status {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
            font-weight: bold;
        }
        
        .super-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            background-color: #333;
            padding: 8px;
            margin: 20px auto;
            width: fit-content;
        }
        
        .mini-board {
            display: grid;
            grid-template-columns: repeat(3, 40px);
            grid-template-rows: repeat(3, 40px);
            gap: 2px;
            background-color: #666;
            padding: 4px;
            position: relative;
        }
        
        .mini-board.active {
            background-color: #4CAF50;
        }
        
        .mini-board.won {
            background-color: #999;
        }
        
        .mini-board.won::after {
            content: attr(data-winner);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .mini-board.won.x::after {
            color: #2196F3;
        }
        
        .mini-board.won.o::after {
            color: #f44336;
        }
        
        .cell {
            background-color: white;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cell:hover:not(.taken):not(.disabled) {
            background-color: #e0e0e0;
        }
        
        .cell.taken {
            cursor: not-allowed;
        }
        
        .cell.disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        .cell.x {
            color: #2196F3;
        }
        
        .cell.o {
            color: #f44336;
        }
        
        .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background-color: #45a049;
        }
        
        .rules {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .rules h3 {
            margin-top: 0;
            color: #333;
        }
        
        .difficulty {
            margin: 10px 0;
        }
        
        .difficulty label {
            margin-right: 10px;
        }
        
        .difficulty select {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Super Tic Tac Toe</h1>
        
        <div class="game-mode">
            <button class="mode-btn active" onclick="setGameMode('pvp')">Pass & Play</button>
            <button class="mode-btn" onclick="setGameMode('bot')">vs Bot</button>
        </div>
        
        <div class="difficulty" id="difficultyDiv" style="display: none;">
            <label for="difficulty">Bot Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        
        <div class="status" id="status">Player X's turn</div>
        
        <div class="super-board" id="superBoard"></div>
        
        <button class="reset-btn" onclick="resetGame()">New Game</button>
        
        <div class="rules">
            <h3>How to Play:</h3>
            <ul>
                <li>Win small boards by getting 3 in a row</li>
                <li>Your move determines which board your opponent plays in next</li>
                <li>If sent to a won/full board, play anywhere</li>
                <li>Win the game by winning 3 boards in a row</li>
            </ul>
        </div>
    </div>

    <script>
        let gameMode = 'pvp'; // 'pvp' or 'bot'
        let currentPlayer = 'X';
        let gameActive = true;
        let nextBoard = -1; // -1 means any board
        let boards = [];
        let boardWinners = [];
        
        // Initialize game state
        function initializeGame() {
            boards = [];
            boardWinners = [];
            for (let i = 0; i < 9; i++) {
                boards.push(Array(9).fill(''));
                boardWinners.push('');
            }
            nextBoard = -1;
            currentPlayer = 'X';
            gameActive = true;
            createBoard();
            updateStatus();
            updateActiveBoards();
        }
        
        // Create the visual board
        function createBoard() {
            const superBoard = document.getElementById('superBoard');
            superBoard.innerHTML = '';
            
            for (let boardIndex = 0; boardIndex < 9; boardIndex++) {
                const miniBoard = document.createElement('div');
                miniBoard.classList.add('mini-board');
                miniBoard.setAttribute('data-board', boardIndex);
                
                for (let cellIndex = 0; cellIndex < 9; cellIndex++) {
                    const cell = document.createElement('button');
                    cell.classList.add('cell');
                    cell.setAttribute('data-board', boardIndex);
                    cell.setAttribute('data-cell', cellIndex);
                    cell.addEventListener('click', handleCellClick);
                    miniBoard.appendChild(cell);
                }
                
                superBoard.appendChild(miniBoard);
            }
        }
        
        // Handle cell clicks
        function handleCellClick(e) {
            if (!gameActive) return;
            if (gameMode === 'bot' && currentPlayer === 'O') return;
            
            const boardIndex = parseInt(e.target.getAttribute('data-board'));
            const cellIndex = parseInt(e.target.getAttribute('data-cell'));
            
            // Check if move is valid
            if (!isValidMove(boardIndex, cellIndex)) return;
            
            // Make the move
            makeMove(boardIndex, cellIndex);
            
            // Bot move if in bot mode
            if (gameMode === 'bot' && currentPlayer === 'O' && gameActive) {
                setTimeout(makeBotMove, 500);
            }
        }
        
        // Check if a move is valid
        function isValidMove(boardIndex, cellIndex) {
            // Check if cell is already taken
            if (boards[boardIndex][cellIndex] !== '') return false;
            
            // Check if board is already won
            if (boardWinners[boardIndex] !== '') return false;
            
            // Check if playing in correct board
            if (nextBoard !== -1 && boardIndex !== nextBoard) return false;
            
            return true;
        }
        
        // Make a move
        function makeMove(boardIndex, cellIndex) {
            boards[boardIndex][cellIndex] = currentPlayer;
            updateCell(boardIndex, cellIndex);
            
            // Check if this wins the mini board
            if (checkMiniBoardWin(boardIndex)) {
                boardWinners[boardIndex] = currentPlayer;
                updateMiniBoard(boardIndex);
                
                // Check if this wins the game
                if (checkGameWin()) {
                    gameActive = false;
                    document.getElementById('status').textContent = `Player ${currentPlayer} wins the game!`;
                    return;
                }
            }
            
            // Check for draw
            if (checkGameDraw()) {
                gameActive = false;
                document.getElementById('status').textContent = "It's a draw!";
                return;
            }
            
            // Set next board
            nextBoard = cellIndex;
            
            // If next board is won or full, allow any board
            if (boardWinners[nextBoard] !== '' || isBoardFull(nextBoard)) {
                nextBoard = -1;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
            updateActiveBoards();
        }
        
        // Bot move logic
        function makeBotMove() {
            if (!gameActive || currentPlayer !== 'O') return;
            
            const difficulty = document.getElementById('difficulty').value;
            const validMoves = [];
            
            // Collect all valid moves
            for (let b = 0; b < 9; b++) {
                if (nextBoard !== -1 && b !== nextBoard) continue;
                if (boardWinners[b] !== '') continue;
                
                for (let c = 0; c < 9; c++) {
                    if (boards[b][c] === '') {
                        validMoves.push({board: b, cell: c, score: evaluateMove(b, c, difficulty)});
                    }
                }
            }
            
            if (validMoves.length === 0) return;
            
            let selectedMove;
            
            if (difficulty === 'easy') {
                // Random move
                selectedMove = validMoves[Math.floor(Math.random() * validMoves.length)];
            } else {
                // Sort moves by score and pick the best one
                validMoves.sort((a, b) => b.score - a.score);
                
                if (difficulty === 'medium') {
                    // Add some randomness
                    const topMoves = validMoves.filter(m => m.score >= validMoves[0].score - 20);
                    selectedMove = topMoves[Math.floor(Math.random() * topMoves.length)];
                } else {
                    // Hard: always pick the best move
                    selectedMove = validMoves[0];
                }
            }
            
            makeMove(selectedMove.board, selectedMove.cell);
        }
        
        // Evaluate a move for the bot
        function evaluateMove(boardIndex, cellIndex, difficulty) {
            if (difficulty === 'easy') return Math.random() * 100;
            
            let score = 0;
            
            // Check if this move wins a mini board
            const tempBoard = [...boards[boardIndex]];
            tempBoard[cellIndex] = 'O';
            if (checkWinPattern(tempBoard)) {
                score += 100;
                
                // Check if winning this board wins the game
                const tempBoardWinners = [...boardWinners];
                tempBoardWinners[boardIndex] = 'O';
                if (checkWinPattern(tempBoardWinners)) {
                    score += 1000;
                }
            }
            
            // Check if we need to block opponent from winning mini board
            tempBoard[cellIndex] = 'X';
            if (checkWinPattern(tempBoard)) {
                score += 80;
                
                // Check if blocking prevents game loss
                const tempBoardWinners = [...boardWinners];
                tempBoardWinners[boardIndex] = 'X';
                if (checkWinPattern(tempBoardWinners)) {
                    score += 900;
                }
            }
            
            // Strategic positioning
            if (cellIndex === 4) score += 15; // Center
            if ([0, 2, 6, 8].includes(cellIndex)) score += 10; // Corners
            
            // Consider where we're sending the opponent
            if (boardWinners[cellIndex] === '' && !isBoardFull(cellIndex)) {
                const opponentOptions = boards[cellIndex].filter(c => c === '').length;
                score -= opponentOptions * 2;
                
                // Check if sending to a board where opponent can win
                if (canWinBoard('X', cellIndex)) {
                    score -= 50;
                }
            }
            
            return score;
        }
        
        // Check if a player can win a board
        function canWinBoard(player, boardIndex) {
            const board = boards[boardIndex];
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winPatterns.some(pattern => {
                const values = pattern.map(i => board[i]);
                const playerCount = values.filter(v => v === player).length;
                const emptyCount = values.filter(v => v === '').length;
                return playerCount === 2 && emptyCount === 1;
            });
        }
        
        // Check if a mini board is won
        function checkMiniBoardWin(boardIndex) {
            return checkWinPattern(boards[boardIndex]);
        }
        
        // Check if the game is won
        function checkGameWin() {
            return checkWinPattern(boardWinners);
        }
        
        // Generic win pattern checker
        function checkWinPattern(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6]      ]    // Diagonals


            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] !== '' && board[a] === board[b] && board[a] === board[c];
            });
        }

        // Check if a board is full
        function isBoardFull(boardIndex) {
            return boards[boardIndex].every(cell => cell !== '');
        }

        // Check for game draw
        function checkGameDraw() {
            return boardWinners.every(winner => winner !== '') ||
                boards.every((board, index) => boardWinners[index] !== '' || board.every(cell => cell !== ''));
        }
        // Update visual elements
        function updateCell(boardIndex, cellIndex) {    
                if (canWinBoard('X', cellIndex)) {
                    score -= 50;
                }
            }
            
            return score;
        
        
        // Check if a player can win a board
        function canWinBoard(player, boardIndex) {
            const board = boards[boardIndex];
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winPatterns.some(pattern => {
                const values = pattern.map(i => board[i]);
                const playerCount = values.filter(v => v === player).length;
                const emptyCount = values.filter(v => v === '').length;
                return playerCount === 2 && emptyCount === 1;
            });
        }
        
        // Check if a mini board is won
        function checkMiniBoardWin(boardIndex) {
            return checkWinPattern(boards[boardIndex]);
        }
        
        // Check if the game is won
        function checkGameWin() {
            return checkWinPattern(boardWinners);
        }
        
        // Generic win pattern checker
        function checkWinPattern(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];
            
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] !== '' && board[a] === board[b] && board[a] === board[c];
            });
        }
        
        // Check if a board is full
        function isBoardFull(boardIndex) {
            return boards[boardIndex].every(cell => cell !== '');
        }
        
        // Check for game draw
        function checkGameDraw() {
            return boardWinners.every(winner => winner !== '') || 
                   boards.every((board, index) => boardWinners[index] !== '' || board.every(cell => cell !== ''));
        }
        
        // Update visual elements
        function updateCell(boardIndex, cellIndex) {
            const cell = document.querySelector(`[data-board="${boardIndex}"][data-cell="${cellIndex}"]`);
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());
        }
        
        function updateMiniBoard(boardIndex) {
            const miniBoard = document.querySelector(`.mini-board[data-board="${boardIndex}"]`);
            miniBoard.classList.add('won', boardWinners[boardIndex].toLowerCase());
            miniBoard.setAttribute('data-winner', boardWinners[boardIndex]);
            
            // Disable all cells in won board
            const cells = miniBoard.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.add('disabled'));
        }
        
        function updateActiveBoards() {
            document.querySelectorAll('.mini-board').forEach((board, index) => {
                board.classList.remove('active');
                if (nextBoard === -1 || nextBoard === index) {
                    if (boardWinners[index] === '') {
                        board.classList.add('active');
                    }
                }
            });
        }
        
        function updateStatus() {
            let status = `Player ${currentPlayer}'s turn`;
            if (gameMode === 'bot' && currentPlayer === 'O') {
                status = "Bot is thinking...";
            } else if (nextBoard !== -1) {
                const row = Math.floor(nextBoard / 3) + 1;
                const col = (nextBoard % 3) + 1;
                status += ` (Board ${row}-${col})`;
            } else {
                status += ' (Any board)';
            }
            document.getElementById('status').textContent = status;
        }
        
        // Game mode management
        function setGameMode(mode) {
            gameMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide difficulty selector
            document.getElementById('difficultyDiv').style.display = 
                mode === 'bot' ? 'block' : 'none';
            
            resetGame();
        }
        
        // Reset the game
        function resetGame() {
            initializeGame();
        }
        
        // Initialize the game when page loads
        window.onload = function() {
            initializeGame();
        };
    </script>
</body>
</html>
